<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox Sample</title>
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
	<h1>CSS Flexbox 3 Layout Example</h1>
	<div class="container">
		<h2>3 column layout</h2>
		<div class="container-page container-layout">
			<header>Header</header>
			<div class="body">
				<div class="col-1">Main Content</div>
				<div class="col-2">Navigation</div>
				<div class="col-3">Sidebar</div>
			</div>
			<footer>Footer</footer>
		</div>
	</div>
	<div class="container">
		<h2>Media Object</h2>
		<div class="container-page container-media">
			<div class="media">
				<img src="http://fillmurray.com/50/50" alt="bill murray">

			</div>
			<div class="media">

			</div>
		</div>
	</div>
</body>
</html>
